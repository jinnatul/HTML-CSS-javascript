<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <script>

    $(document).ready(function () {
    $('#img01').mousemove(function (e) {
        $('#divIntro')
            .show()
            .text('It is a Man')
            .css({ position: 'absolute', color: '#000',
                left: e.clientX - 20, top: e.clientY - 20
              });
          });
    });
    
    </script>

    <style>
    
    #img01 {
    width: 300px;
    height: 300px; 
    }
    </style>

</head>
<body>

    <div>
        <img id="img01" src="login_pic.png" />   <!--Add your image-->
    </div>
    <div id="divIntro" style="width:auto;display:none;"></div>
</body>

</html>
